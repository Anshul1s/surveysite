<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <title>Buzzero!! Free Surveys for Prizes</title>
</head>

<body>
    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <h4>Sign up and start Earning Rewards!!</h4>
                <form class="" method="post" action="#">

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                            </div>
                        </div>
                    </div>
                    <form action="?" method="post">
                        <!-- other form fields -->

                        <script src="https://authedmine.com/lib/captcha.min.js" async></script>
                        <!--<script>
                            function myCaptchaCallback(token) {
                                alert('Hashes reached. Token is: ' + token);
                            }
                        </script>-->
                        <div class="coinhive-captcha" data-hashes="256" data-key="Eve8A4T86dvSiVZgIRpxq5vaIHdevFPZ" data-whitelabel="false" data-disable-elements="input[type=submit]" data-callback="myCaptchaCallback">
                            <em>Loading Captcha...<br>
                                If it doesn't load, please disable Adblock!</em>
                        </div>

                        <!-- submit button will be automatically disabled and later enabled
                                again when the captcha is solved -->
                        <input type="submit" value="Submit" />
                    </form>
                    <div class="form-group ">
                        <a href="https://ccp.cloudaccess.net/aff.php?aff=5188" target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Register</a>
                    </div>

                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-lg btn-block">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-lg btn-block">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-lg btn-block">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
